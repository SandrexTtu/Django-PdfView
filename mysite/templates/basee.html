{% load static %}<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>{% block title %}NOC{% endblock %}</title>
  <style>
.btns {
  -webkit-border-radius: 28;
  -moz-border-radius: 28;
  border-radius: 28px;
  text-shadow: 1px 1px 3px #666666;
  color: #a0a0a0;
  font-size: 15px;
  background: 4F70DF;
  padding: 0px 4px 0px 5px;
  border: dotted #3e64e0 0px;
  text-decoration: none;
}

.btns:hover {
  background: #dbdbdb;
  background-image: -webkit-linear-gradient(top, #dbdbdb, #b8e3ff);
  background-image: -moz-linear-gradient(top, #dbdbdb, #b8e3ff);
  background-image: -ms-linear-gradient(top, #dbdbdb, #b8e3ff);
  background-image: -o-linear-gradient(top, #dbdbdb, #b8e3ff);
  background-image: linear-gradient(to bottom, #dbdbdb, #b8e3ff);
  text-decoration: none;
}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light mb-4" style="background-color:#4F70DF">
    <div class="container">
      <a style="font-family: cursive; font-size: 25px; color:#F0F3FF ;" alt="NOC" class="navbar-brand">NOC</a>
      <span><a class="btns"  href="/list">Login</a></span> 
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        
      </button>
      
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12">
        <div class="card mb-4">
          <div style="background-color:#F0F3FF" class="card-body">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
 
</body>
</html>
